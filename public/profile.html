<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - ONEST Network Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>ONEST Network</h2>
                <span class="nav-subtitle">KLE Tech Platform</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="profile.html" class="nav-link active">Profile</a>
                <button class="nav-link btn-logout" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="profile-section">
            <h1>My Profile</h1>
            <p class="welcome-subtitle">Manage your account information</p>
        </div>

        <div class="profile-card">
            <div class="profile-header">
                <div class="profile-avatar">
                    <span id="avatarInitials">JD</span>
                </div>
                <h2 id="profileName">John Doe</h2>
                <p id="profileEmail">student@kletech.ac.in</p>
            </div>

            <div class="profile-details">
                <div class="detail-item">
                    <label>Student ID</label>
                    <p id="profileStudentId">-</p>
                </div>
                <div class="detail-item">
                    <label>First Name</label>
                    <p id="profileFirstName">-</p>
                </div>
                <div class="detail-item">
                    <label>Last Name</label>
                    <p id="profileLastName">-</p>
                </div>
                <div class="detail-item">
                    <label>Email Address</label>
                    <p id="profileEmailDetail">-</p>
                </div>
                <div class="detail-item">
                    <label>Member Since</label>
                    <p id="memberSince">-</p>
                </div>
            </div>

            <div class="profile-actions">
                <button class="btn btn-primary" onclick="editProfile()">Edit Profile</button>
                <button class="btn btn-secondary" onclick="changePassword()">Change Password</button>
            </div>
        </div>
    </div>
    <script src="/js/profile.js"></script>
</body>
</html>
